<section class="page-section" id="{{ site.data.sitetext[site.locale].research.section | default: "research" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].research.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted" style="margin-bottom: 25px">{{ site.data.sitetext[site.locale].research.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center" style="display:flex;flex-direction:row;">
        <div class="large text-muted" style="margin-right:50px">{{ site.data.sitetext[site.locale].research.body | markdownify }}</div>
        <div class="large text-muted" style="margin-left:50px">{{ site.data.sitetext[site.locale].research.body2 | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
